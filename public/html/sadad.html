<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>KYC</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../assets/css/Custom-Upload-File.css">
    <link rel="stylesheet" href="../assets/css/Drag--Drop-Upload-Form.css">
    <link rel="stylesheet" href="../assets/css/Responsive-Form-1.css">
    <link rel="stylesheet" href="../assets/css/Responsive-Form.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body><img src="../assets/img/library_logo_transparent.png" style="width: 346px;"><strong style="color: rgb(255,255,255);text-align: center;">KYC PROCESS</strong><small style="text-align: center;color: rgb(255,255,255);">Please fill in this information&nbsp;</small>
    <div class="container">
        <div>
            <form>
                <div class="form-group mb-3">
                    <div id="formdiv">
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;color: #ffffff;"><strong>Full Name</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1" style="color: #ffffff;"><input class="form-control" type="text" style="margin-left: 0px;font-family: Roboto, sans-serif;color: #ffffff;" name="name" placeholder="Name"></div>
                        </div>
                        <div class="row" style="margin-right: 0px;margin-left: 0px;padding-top: 24px;margin-top: -16px;color: #ffffff;">
                            <div class="col-md-8 offset-md-1" style="color: #ffffff;">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;color: #ffffff;"><strong>Gender </strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1" style="color: #ffffff;"><select class="form-select" style="font-family: Roboto, sans-serif;color: #ffffff;" name="gender">
                                    <optgroup label="Gender">
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                    </optgroup>
                                </select></div>
                        </div>
                        <div class="row" style="margin-right: 0px;margin-left: 0px;padding-top: 24px;color: #ffffff;">
                            <div class="col-md-8 offset-md-1" style="color: #ffffff;">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;color: #ffffff;"><strong>Birth Date</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1" style="color: #ffffff;"><input class="form-control" style="font-family: Roboto, sans-serif;color: #ffffff;" name="birthDate" type="date"></div>
                        </div>
                        <div class="row" style="margin-right: 0px;margin-left: 0px;padding-top: 24px;color: #ffffff;">
                            <div class="col-md-8 offset-md-1" style="color: #ffffff;">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;color: #ffffff;"><strong>Birth Place</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1" style="color: #ffffff;"><input class="form-control" type="text" style="margin-left: 0px;font-family: Roboto, sans-serif;color: #ffffff;" name="birthPlace" placeholder="Place"></div>
                        </div>
                        <div class="row" style="margin-right: 0px;margin-left: 0px;padding-top: 24px;color: #ffffff;">
                            <div class="col-md-8 offset-md-1" style="color: #ffffff;">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;color: #ffffff;"><strong>Adress</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1" style="color: #ffffff;"><textarea class="form-control" style="font-family: Roboto, sans-serif;color: #ffffff;" placeholder="Address"></textarea>
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 24px;color: #ffffff;"><strong>Front and back side of ID Document</strong></p><input class="form-control custom-file-input" type="file" id="user_group_logo-1" accept="image/*" name="user_group_logo"><input class="form-control custom-file-input" type="file" id="user_group_logo-2" accept="image/*" name="user_group_logo">
                            </div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-12 col-md-4 offset-md-4"><button class="btn btn-light btn-lg" style="margin: -13px;margin-left: 16px;width: 274.5625px;" type="submit">Submit </button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/Custom-Upload-File.js"></script>
</body>

</html>
